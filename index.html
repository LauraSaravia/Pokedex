<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MateDex</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/type.css">
</head>
<body>
    <header>
        <img class="logo" src="./src/pokedex.png" alt="Logo">
        <nav class="nav">
            <ul class="nav-list">
                <li><button class="btn btn-header" id="see-all">See All</button></li>
                <li><button class="btn btn-header normal" id="normal">Normal</button></li>
                <li><button class="btn btn-header fire" id="fire">Fire</button></li>
                <li><button class="btn btn-header water" id="water">Water</button></li>
                <li><button class="btn btn-header grass" id="grass">Grass</button></li>
                <li><button class="btn btn-header electric" id="electric">Electric</button></li>
                <li><button class="btn btn-header ice" id="ice">Ice</button></li>
                <li><button class="btn btn-header fighting" id="fighting">Fighting</button></li>
                <li><button class="btn btn-header poison" id="poison">Poison</button></li>
                <li><button class="btn btn-header ground" id="ground">Ground</button></li>
                <li><button class="btn btn-header flying" id="flying">Flying</button></li>
                <li><button class="btn btn-header psychic" id="pychic">Psychic</button></li>
                <li><button class="btn btn-header bug" id="bug">Bug</button></li>
                <li><button class="btn btn-header rock" id="rock">Rock</button></li>
                <li><button class="btn btn-header ghost" id="ghost">Ghost</button></li>
                <li><button class="btn btn-header dark" id="dark">Dark</button></li>
                <li><button class="btn btn-header dragon" id="dragon">Dragon</button></li>
                <li><button class="btn btn-header steel" id="steel">Steel</button></li>
                <li><button class="btn btn-header fairy" id="fairy">Fairy</button></li>
            </ul>
        </nav>
        <button class="btn-header" id="random">RANDOM</button>
        <a href="/card-game-index.html">POKE GAMES</a>
        <form action="" onsubmit="searchPokemon(event)" class="search-bar">
            <input type="text" name="pokemon" autocomplete="off">
        </form>
    </header>

    <main>
        <div class="all-pokemon" id="container">
        </div>

        <nav class="" aria-label="...">
            <ul class="pagination">
                <li class="page btn" id="previous">
                    <a class="page-link" href="#" tabindex="-1" target="_parent"><<</a>
                </li>
                <li class="page btn" id="next">
                    <a class="page-link" href="#" target="_parent">>></a>
                </li>
            </ul>
      </nav>
    
    </main>
      <script src="js/main.js" defer></script>
</body>
</html>
